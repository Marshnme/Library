<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header>
            <button class="new-book">New Book</button>
        </header>
        <section>
            <form action="#" method="get" class="hidden-book-form add-book-form" >
            <div class="input">
                <div class="title-x">
                    <div class="title">
                        <label for="title" class="underline">Title</label>
                    </div>
                    <div class="container-x" >
                        <span class="x">x</span>
                    </div>
                    
                    
                </div>
                
                <input type="text" name="title" id="title" placeholder="Title of Book" required>
                <label for="author" class="underline">Author</label>
                <input type="text" name="author" id="author" placeholder="Author of Book" required>
                <label for="pages" class="underline">Pages</label>
                <input type="number" name="pages" id="pages" placeholder="# of pages">
                
                <div class="read-check">
                    <label for="read">I've read this book</label>
                    <input type="checkbox" name="read" id="read">  
                </div>
                
                <button type="submit" class="add-book-button">Add Book</button>
            </div>
        </form>
        </section>
        <main>
            <div class="books">

            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
